1:   sha1sum
{
1:   sha1sum <all>
     find * !! -name "checksum-%DATE%.sha1" -type f -print0 | sort -z --ignore-case | xargs -0 sha1sum -b >"checksum-%DATE%.sha1"
2:   sha1sum <selected files>
     find !& -type f -print0 | sort -z --ignore-case | xargs -0 sha1sum -b >"checksum-%DATE%.sha1"
3:   sha1sum <current file>
     find "!.!" -type f -print0 | sort -z --ignore-case | xargs -0 sha1sum -b >"!.!.sha1"
}
